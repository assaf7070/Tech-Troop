<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Page Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <button id="generate-btn">Generate User</button>
        <button id="save-btn">Save User Page</button>
        <button id="load-btn">Load User Page</button>
        <select id="saved-users-dropdown">
          <option value="">-- Select Saved User --</option>
        </select>
      </div>

      <div class="profile-card">
        <img id="user-img" class="avatar" src="" alt="User Picture" />
        <div class="user-info">
          <h2 id="user-name"></h2>
          <p id="user-location"></p>
        </div>
      </div>

      <div class="quote-section">
        <p id="quote" class="quote-text"></p>
      </div>

      <div class="pokemon-section">
        <img id="pokemon-img" src="" alt="Favorite PokÃ©mon" />
        <p>Favorite Pokemon: <span id="pokemon-name"></span></p>
      </div>

      <div class="about-section">
        <h3>About me</h3>
        <p id="about-text"></p>
      </div>

      <div class="friends-section">
        <h3>Friends</h3>
        <ul id="friends-list"></ul>
      </div>
    </div>

    <script src="model.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
  </body>
</html>
