<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <link rel="stylesheet" href="ex3.css" />
</head>
<body>
  <div class="container">
    <form class="contact-form">
      <h2>Contact Form</h2>
      <p class="subtitle">Get in touch with us</p>

      <div class="row">
        <div class="field">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required />
        </div>
        <div class="field">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required />
        </div>
      </div>

      <div class="field full-width">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="row">
        <div class="field">
          <label for="subject">Subject</label>
          <select id="subject" name="subject" required>
            <option value="">Select a topic</option>
            <option value="web">Web Development</option>
            <option value="mobile">Mobile Apps</option>
            <option value="marketing">Digital Marketing</option>
            <option value="consulting">Consulting</option>
            <option value="support">Support</option>
          </select>
        </div>
        <div class="field">
          <label for="priority">Priority</label>
          <select id="priority" name="priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>

      <div class="field full-width">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required placeholder="Tell us how we can help..."></textarea>
      </div>

      <div class="field full-width">
        <label>Contact Preferences</label>
        <div class="checkboxes">
          <label><input type="checkbox" name="preferences" value="email-updates" /> Email Updates</label>
          <label><input type="checkbox" name="preferences" value="phone" /> Phone Follow-up</label>
          <label><input type="checkbox" name="preferences" value="newsletter" /> Newsletter</label>
        </div>
      </div>

      <div class="buttons">
        <button type="button" class="save">Save Draft</button>
        <button type="submit" class="submit">Send Message</button>
      </div>
    </form>
  </div>
</body>
</html>
