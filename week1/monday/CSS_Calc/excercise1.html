<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 1</title>
  <style>
    h2 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .container {
      width: 100%;
      height: 100px;
      background-color: pink;
      display: flex;
    }

    .left {
      width: calc(100% - 20px);
    }

    .right {
      width: 20px;
      background-color: #e57373;
    }
  </style>
</head>
<body>
  <h2>ex 1</h2>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
